<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/">首页</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ><a href="/user/goPublish">发布问题</a></li>
        
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="你要查询的关键字">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${session.user}==null"><a  href="https://github.com/login/oauth/authorize?client_id=9393446dc7d775d12b5c&redirect_uri=http://localhost:8887/callback&state=1&scope=user">登录</a></li>
        <li th:if="${session.user}!=null"><a th:href="'/user/profile/replies/'+${session.user.id}"><span class="badge" th:style="${session.unReadCount>0} ? 'background-color:red;font-size:14px':'font-size: 14px;'" th:text="${'通知 '+session.unReadCount}">[(${session.unReadCount})]</span></a></li>
        <li class="dropdown" th:if="${session.user}!=null">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img th:src="@{${session.user.avatarUrl}}"  class="img-circle" > [(${session.user.name})] <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a th:href="'/user/profile/questions/'+${session.user.id}">信息</a></li>
            <li><a href="#">帖子</a></li>
            <li><a href="#">消息</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="logout">退出</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</div>
</body>
</html>
